<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center">Welcome to <span class="font-semibold text-purple-600">Baap er Bank</span>!!!</h1>

    <section class="bg-blue-100 w-9/12 m-auto mt-10 p-10">
        <h2 class="text-3xl font-semibold">Please Login</h2>
        <input class="w-8/12 py-2 block px-5 my-4 mx-6" type="email" name="" id="user-email" placeholder="Enter Your Email">
        <input class="w-8/12 py-2 block px-5 my-4 mx-6" type="password" name="" id="user-password" placeholder="Enter your password">

        <button id="btn-submit" class="bg-amber-400 py-2 px-5 ml-7 rounded-md hover:bg-sky-700 hover:text-white">Submit</button>
    </section>


    <script src="./baap-er-bank.js"></script>
</body>
</html>
